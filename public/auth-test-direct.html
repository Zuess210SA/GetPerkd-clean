<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direct Auth Test - Get Perk'd</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .auth-form {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
        .error {
            background: #f44336;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
        .success {
            background: #4CAF50;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 30px;
        }
        .status {
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="auth-form">
        <h1>üéì Get Perk'd Login</h1>
        
        <div class="status" id="status">
            <div>Ready to test authentication</div>
        </div>

        <form id="authForm">
            <input type="email" id="email" placeholder="Email (try: robertmcveigh1977@gmail.com)" value="robertmcveigh1977@gmail.com" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit" id="loginBtn">üöÄ Sign In</button>
        </form>

        <div id="result"></div>
        
        <div style="margin-top: 20px;">
            <button type="button" onclick="testConnection()">üîç Test Supabase Connection</button>
            <button type="button" onclick="checkSession()">üë§ Check Current Session</button>
        </div>
    </div>

    <script>
        // Initialize Supabase
        const supabaseUrl = 'https://wegpfaogrrtnsqabmssc.supabase.co'
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndlZ3BmYW9ncnJ0bnNxYWJtc3NjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI0Njg4MjMsImV4cCI6MjA2ODA0NDgyM30.Y8ijhE6GdqR_eajqFHFRz_9HMBqFSjZmrxk3KbH8QIo'
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey)

        console.log('üîó Supabase initialized:', supabase)
        
        // Test connection function
        async function testConnection() {
            const result = document.getElementById('result')
            result.innerHTML = '<div style="color: yellow;">Testing connection...</div>'
            
            try {
                const { data, error } = await supabase.auth.getSession()
                if (error) throw error
                
                result.innerHTML = `
                    <div class="success">
                        ‚úÖ Supabase connection successful!<br>
                        Session: ${data.session ? 'Active' : 'None'}
                    </div>
                `
            } catch (error) {
                result.innerHTML = `
                    <div class="error">
                        ‚ùå Connection failed: ${error.message}
                    </div>
                `
            }
        }

        // Check current session
        async function checkSession() {
            const result = document.getElementById('result')
            try {
                const { data: { session }, error } = await supabase.auth.getSession()
                if (error) throw error
                
                if (session?.user) {
                    result.innerHTML = `
                        <div class="success">
                            üë§ User logged in: ${session.user.email}<br>
                            <button onclick="window.location.href='http://localhost:5000/'">Go to Dashboard</button>
                        </div>
                    `
                } else {
                    result.innerHTML = `
                        <div style="color: yellow;">
                            ‚ö†Ô∏è No active session found
                        </div>
                    `
                }
            } catch (error) {
                result.innerHTML = `
                    <div class="error">
                        ‚ùå Session check failed: ${error.message}
                    </div>
                `
            }
        }

        // Handle form submission
        document.getElementById('authForm').addEventListener('submit', async (e) => {
            e.preventDefault()
            
            const email = document.getElementById('email').value
            const password = document.getElementById('password').value
            const result = document.getElementById('result')
            const loginBtn = document.getElementById('loginBtn')
            
            loginBtn.textContent = 'üîÑ Signing in...'
            loginBtn.disabled = true
            
            try {
                console.log('üîê Attempting login with:', email)
                
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password,
                })
                
                if (error) throw error
                
                console.log('‚úÖ Login successful:', data)
                
                result.innerHTML = `
                    <div class="success">
                        üéâ LOGIN SUCCESSFUL!<br>
                        User: ${data.user.email}<br>
                        <button onclick="window.location.href='http://localhost:5000/'">Go to Dashboard</button>
                    </div>
                `
                
                // Auto-redirect after 2 seconds
                setTimeout(() => {
                    window.location.href = 'http://localhost:5000/'
                }, 2000)
                
            } catch (error) {
                console.error('‚ùå Login failed:', error)
                result.innerHTML = `
                    <div class="error">
                        ‚ùå Login failed: ${error.message}<br>
                        <small>Check console for details</small>
                    </div>
                `
            } finally {
                loginBtn.textContent = 'üöÄ Sign In'
                loginBtn.disabled = false
            }
        })

        // Test connection on load
        window.addEventListener('load', () => {
            testConnection()
            checkSession()
        })
    </script>
</body>
</html>
